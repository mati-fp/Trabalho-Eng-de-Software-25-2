services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-cipcei
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cipcei_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cipcei-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cipcei_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da aplicação NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-cipcei
    restart: always
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "9229:9229" # Porta para debug (opcional)
    volumes:
      # Volume bind para hot-reload - mapeia código local para o container
      - .:/app
      - /app/node_modules # Evita sobrescrever node_modules do container
    env_file:
      - .env
    environment:
      # Sobrescreve DATABASE_HOST para usar o nome do serviço Docker
      DATABASE_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cipcei-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  cipcei-network:
    driver: bridge